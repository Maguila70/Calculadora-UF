<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1624" />
  <meta name="description" content="Calculadora UF â‡„ CLP con selector de fecha tipo carril, modo offline y botÃ³n de instalaciÃ³n (PWA)." />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>UF Pocket</title>
</head>
<body>
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="grain"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">UF</div>
      <div class="titles">
        <div class="title">UF Pocket</div>
        <div class="subtitle">UF â‡„ CLP â€¢ fecha â€¢ offline</div>
      </div>
    </div>
    <button id="installBtn" class="btn btn-ghost hidden" type="button" aria-label="Instalar app">
      <span class="btn-ic">â¬‡ï¸Ž</span> Instalar
    </button>
  </header>

  <main class="wrap">
    <section class="card hero">
      <div class="hero-row">
        <div>
          <div class="kicker">UF</div>
          <div class="uf-value">
            <span id="ufValue">â€”</span>
            <span class="uf-unit">CLP</span>
          </div>
          <div class="meta">
            <span id="ufDateLabel">Fecha: â€”</span>
            <span class="dot">â€¢</span>
            <span id="netState">â€”</span>
          </div>
        </div>

        <div class="actions">
          <button id="refreshBtn" class="btn btn-small" type="button">
            <span class="btn-ic">âŸ³</span> Actualizar
          </button>
          <button id="editUfBtn" class="btn btn-ghost btn-small" type="button">
            <span class="btn-ic">âœŽ</span> Editar
          </button>
        </div>
      </div>

      <div class="divider compact"></div>

      <!-- Compact date rail picker -->
      <div class="datePicker" aria-label="Selector de fecha">
        <div class="railWrap">
          <div class="railHeader">
            <div class="railTitle" id="monthLabel">â€”</div>
            <div class="railMeta">
              <span class="pill" id="cachePill">Cache: â€”</span>
              <button id="openCalendarBtn" class="btn btn-ghost btn-small" type="button" aria-label="Elegir fecha en calendario">
                <span class="btn-ic">ðŸ“…</span>
              </button>
              <input id="dateInput" class="nativeDate" type="date" aria-label="Elegir fecha" />
            </div>
          </div>

          <div id="dateRail" class="rail compact" role="listbox" aria-label="Carril de fechas" tabindex="0"></div>
          <div class="railFades compact" aria-hidden="true"></div>

          <div id="syncInline" class="syncInline" aria-live="polite"></div>
        </div>
      </div>

      <div class="divider compact"></div>

      <div class="switch">
        <button id="modeUfToClp" class="seg active" type="button">UF â†’ CLP</button>
        <button id="modeClpToUf" class="seg" type="button">CLP â†’ UF</button>
      </div>

      <div class="calc compact">
        <label class="field">
          <span class="label" id="inputLabel">Monto en UF</span>
          <input id="amountInput" inputmode="decimal" autocomplete="off" placeholder="0" />
        </label>

        <div class="result">
          <div class="label">Resultado</div>
          <div class="value" id="resultValue">â€”</div>
          <button id="copyBtn" class="btn btn-small btn-ghost" type="button">Copiar</button>
        </div>
      </div>

      <div class="hint" id="hint">
        Tip: desliza el carril para cambiar de fecha.
      </div>
    </section>

    <section class="card mini">
      <div class="mini-row">
        <div class="mini-item">
          <div class="label">Ãšltima sync</div>
          <div class="value-sm" id="savedAt">â€”</div>
        </div>
        <div class="mini-item">
          <div class="label">Fuente</div>
          <div class="value-sm">mindicador.cl</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span>Hecho para uso personal.</span>
    </footer>
  </main>

  <!-- Modal editar UF -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Editar valor UF</div>
        <button id="closeModalBtn" class="btn btn-small btn-ghost" type="button" aria-label="Cerrar">âœ•</button>
      </div>
      <div class="modal-body">
        <label class="field">
          <span class="label">UF (en pesos)</span>
          <input id="ufManualInput" inputmode="decimal" autocomplete="off" placeholder="Ej: 39.716,44" />
          <div class="help">Puedes usar coma o punto. Se guardarÃ¡ localmente.</div>
        </label>
        <div class="modal-actions">
          <button id="saveUfBtn" class="btn" type="button">Aplicar</button>
          <button id="resetUfBtn" class="btn btn-ghost" type="button">Restaurar desde web</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal aviso -->
  <div id="alertModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="alertTitle">
    <div class="modal-backdrop" id="alertBackdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="alertTitle">Aviso</div>
        <button id="alertCloseBtn" class="btn btn-small btn-ghost" type="button" aria-label="Cerrar">âœ•</button>
      </div>
      <div class="modal-body">
        <div id="alertText" class="alertText">â€”</div>
        <div class="modal-actions">
          <button id="alertOkBtn" class="btn" type="button">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
